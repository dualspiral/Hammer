apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
version = '0.3.2'

repositories {
    mavenCentral()
    maven {
        url 'http://repo.md-5.net/content/repositories/repobo-snap/'
    }
}

dependencies {
    compile project(':HammerCore')
    compile project(':HammerBukkitCore')
    compile group: 'org.bukkit', name: 'bukkit', version: '1.7.9-R0.1-SNAPSHOT'
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }
}

shadowJar  {
    dependencies {
        include(project(':HammerCore'))
        include(project(':HammerBukkitCore'))
    }
}
build.dependsOn(shadowJar)