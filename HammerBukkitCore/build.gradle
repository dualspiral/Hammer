apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    jcenter()
    maven {
        name 'Spigot'
        url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name 'Sponge maven repo'
        url 'http://repo.spongepowered.org/maven'
    }
}

dependencies {
    compile project(':HammerCore')
    compile group: 'org.bukkit', name: 'bukkit', version: '1.11.2-R0.1-SNAPSHOT'
    compile group: 'ninja.leaping.configurate', name: 'configurate-yaml', version: '3.1'
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }
}

shadowJar {
    dependencies {
        include(project(':HammerCore'))
        include(dependency('ninja.leaping.configurate:configurate-yaml'))
        include(dependency('ninja.leaping.configurate:configurate-core'))
        include(dependency('ninja.leaping.configurate:configurate-gson'))
        include(dependency('redis.clients:jedis'))
    }

    // Relocating in case of clashes on the classpath!
    relocate 'ninja.leaping.configurate', 'uk.co.drnaylor.relocation.ninja.leaping.configurate'
    relocate 'redis', 'uk.co.drnaylor.relocation.redis'
}
build.dependsOn(shadowJar)

artifacts {
    archives shadowJar
}
install.dependsOn(shadowJar)
